<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agua = parseFloat(prompt(`Quais são suas despesas relacionadas à sua conta de água?`))
    const energia = parseFloat(prompt(`Quais são suas despesas relacionadas à sua conta de energia elétrica?`))
    const telefone = parseFloat(prompt(`Quais são suas despesas relacionadas à sua conta de telefone?`))
    const mercado = parseFloat(prompt(`Quais são suas despesas relacionadas à sua conta de supermercado?`))
    const salario= parseFloat(prompt(`Qual o valor do seu salário?`))
    let mensagemFi = (agua+energia+telefone+mercado>salario) ? `Ganha menos do que gastou! Faltam ${agua+energia+telefone+mercado-salario} reais para pagar suas contas`: `Ganha mais do que gastou! Sobrarão ${salario-agua+energia+telefone+mercado} reais de seu salário.`;
    alert(mensagemFi);

    
    //Saída
    
</script>
