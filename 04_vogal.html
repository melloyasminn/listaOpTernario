<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
     const letra = prompt(`Informe UMA letra do alfabeto`).trim().toUpperCase();
     
    let mensagem = (letra==="A"|| letra=== "E"|| letra==="I" ||letra=== "O" ||letra=== "U") ? `A letra informada é uma vogal`: `A letra informada é uma consoante`;
    //Processamento
    alert(`${mensagem}`)
    
    //Saída

</script>
