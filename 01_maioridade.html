<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt(`Qual sua idade?`).trim());

    //Processamento
    let faltam = (18 - idade);
    let mensagem = (idade >= 18) ? "Você já alcançou a maioridade!" : `Faltam ${faltam} anos pra você alcançar a maioridade`;
    alert(`${mensagem}`);
    //Saída

</script>
